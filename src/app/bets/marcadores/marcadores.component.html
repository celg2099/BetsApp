<div class="row">
    <div class="col">
        <table *ngIf="resultados.length > 0" class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">LOCAL</th>
                    <th scope="col"> </th>
                    <th scope="col"> </th>
                    <th scope="col">VISITA</th>
                    <th scope="col">FECHA</th>
                    <th scope="col">CONTEO</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let evento of resultados">
                    <td>{{ evento.TLName }}</td>
                    <td>{{ evento.TLGoals }}</td>
                    <td>{{ evento.TVGoals }}</td>
                    <td>{{ evento.TVName }}</td>
                    <td>{{ evento.Date| date: 'dd/MM/yyyy HH:mm:ss' }}</td>
                    <td>{{ evento.CurrentCount }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <div *ngFor="let item of shortResult">
         <h3>   {{ item }}  </h3> 
        </div>
    </div>
</div>
